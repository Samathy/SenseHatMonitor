<!DOCTYPE html>
<html>
    <head>
        <style>

            .flex-container
            {
                display: -webkit-flex;
                display: flex;
                width: 800px;
                height: 800px;
            }


            .flex-item {
                width: 200px;
                height: 200px;
                margin: 10px;
            }
        </style>


        <title>WebSocket demo</title>
        <script src="Chart.js"></script>
    </head>
    <body>
        <div class = "flex-container">
            <div class="flex-item">
                <canvas id="chart_accel" width = "200" height="200"></canvas>
            </div>
            <div class="flex-item">
                <canvas id="chart_ori" width = "200" height="200"></canvas>
            </div>
            <div class="flex-item">
                <canvas id="chart_temp" width = "200" height="200"></canvas>
            </div>
        </div>

        <div class = "flex-container">

        </div>

    </div>
        <script>

            function addToValues(arr, val)
            {
                
                if (arr.length < 100)
                {
                    arr.push(val);
                    return arr;
                }
                if (arr instanceof Array)
                {
                    var small = arr.slice(1, arr.length);
                    small.push(val);
                    return small;
                }
                else
                {
                    console.debug("NOT");
                }
            }
                

            var accelX = new Array(0);
            var accelY= new Array(0);
            var accelZ = new Array(0);

            var labels = new Array(0);

            var ctx_accel = document.getElementById('chart_accel').getContext('2d');
            var ctx_ori = document.getElementById('chart_ori').getContext('2d');
            var ctx_temp = document.getElementById('chart_temp').getContext('2d');

            var chart_ori = new Chart(ctx_ori,{type:'line'});
            var chart_temp = new Chart(ctx_temp,{type:'line'});

            var chart_accel = new Chart(ctx_accel,{
                type:'line',
                options: {
                    animation: {
                        duration: 0
                    },
                    scales: {
                        yAxes: [{
                            type: 'linear',
                            ticks: {
                                min: -20,
                                max: 20,
                                stepSize: 5
                            }
                       }]
                   }
                },
                data: {
                    datasets: [ {
                        data: [],
                        label: 'X',
                        fill: false,
                        lineTension: 0.1,
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,192,0.4)",
                        borderColor: "rgba(75,192,192,1)",
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10
                    },
                    {
                        data: [],
                        label: 'Y',
                        fill: false,
                        lineTension: 0.1,
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,50,192,0.4)",
                        borderColor: "rgba(75,50,192,1)",
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(100,192,122,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10
                    },
		    {
                        data: [],
                        label: 'Z',
                        fill: false,
                        lineTension: 0.1,
                        fill: false,
                        lineTension: 0.1,
                        backgroundColor: "rgba(75,192,42,0.4)",
                        borderColor: "rgba(75,192,42,1)",
                        borderDash: [],
                        borderDashOffset: 0.0,
                        borderJoinStyle: 'miter',
                        pointBorderColor: "rgba(75,192,192,1)",
                        pointBackgroundColor: "#fff",
                        pointBorderWidth: 1,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(75,192,192,1)",
                        pointHoverBorderColor: "rgba(220,220,220,1)",
                        pointHoverBorderWidth: 2,
                        pointRadius: 1,
                        pointHitRadius: 10
                    }
                    ]
                }
            });

            var tick = 0;

            var ws = new WebSocket("ws://127.0.0.1:5678/"),
                messages = document.createElement('ul');
            ws.onmessage = function (event) {
                accelX = addToValues(accelX, JSON.parse(event.data).accel.x*100);
                accelY = addToValues(accelY, JSON.parse(event.data).accel.y*100);
                accelZ = addToValues(accelZ, JSON.parse(event.data).accel.z*100);

                console.debug(accelX);
                chart.data.datasets[0].data = accelX;
                chart.data.datasets[1].data = accelY;
                chart.data.datasets[2].data = accelZ;
                chart.data.labels = addToValues(labels, "".concat(new Date().getHours(), ":", new Date().getMinutes(),":", new Date().getSeconds()));
                
                chart.update();
            };

            


        </script>
    </body>
</html>
